# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    param.sample: 'param'
    upload-dir: '%kernel.project_dir%/public/uploads'
    samp-param: '%env(lowercase:SAMP)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Controller\IndexController:
        tags: ['controller.service_arguments']
        bind:
            $twig: '@?twig'
            $msgGenerator: '@message.generator'
    App\Controller\EmployeeController:
        arguments:
            $objectManager: '@doctrine.orm.default_entity_manager'
    App\Service\FileUploader:
        arguments:
            $destination: '%upload-dir%'
    App\EventListener\DatabaseActivitySubscriber:
        tags:
            - { name: 'doctrine.event_subscriber'}
    message.generator:
        public: true
        # lazy: true
        alias: App\Service\MessageGenerator
        # deprecated:
        #     package: 'App\Service\MessageGenerator'
        #     version: 1.0
            # message: 'The %alias_id% alias is deprecated. Do not use it any more';
    App\Processor\LowercasingEnvVarProcessor:
        tags: ["container.env_var_processor"]
    Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler:
        arguments:
            - '%env(DATABASE_URL)%'
            - {db_table: 'sessions'}
    # App\Service\SessionService:
    #     lazy: true
    App\Session\EncryptedSessionProxy:
        arguments:
            $handler: '@Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler'
            $key: '@defuse.crypto.key'
    defuse.crypto.key:
        class: Defuse\Crypto\Key
        factory: ['Defuse\Crypto\Key', 'loadFromAsciiSafeString']
        arguments:
            $saved_key_string: '%env(DEFUSE_KEY)%'
    get_set_method_normalizer:
        class: Symfony\Component\Serializer\Normalizer\GetSetMethodNormalizer
        tags: [serializer.normalizer]